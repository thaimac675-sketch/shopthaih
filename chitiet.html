<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tài khoản - SHOP THAIPP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-container { max-width: 600px; margin: 20px auto; padding: 15px; }
        .main-img { width: 100%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .info-box { background: #fff; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .info-item { background: #f8fafc; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #eee; }
        .info-item span { display: block; font-size: 12px; color: #666; }
        .info-item b { color: #e11d48; font-size: 16px; }
        .btn-buy-now { width: 100%; background: #e11d48; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">★ CHI TIẾT ACC ★</div>
    <div class="user"><a href="index.html">Quay lại</a></div>
</header>

<div class="detail-container">
    <img src="21-768x480.jpg" class="main-img" alt="Ảnh Acc">
    
    <div class="info-box">
        <h2 style="margin: 0; color: #333;">ACC LIÊN QUÂN #8892</h2>
        <p style="color: #666; font-size: 14px;">Trạng thái: <span style="color: #22c55e; font-weight: bold;">Chưa bán</span></p>
        
        <div class="info-grid">
            <div class="info-item"><span>Tướng</span><b>85</b></div>
            <div class="info-item"><span>Trang phục</span><b>120</b></div>
            <div class="info-item"><span>Rank</span><b>Cao Thủ</b></div>
            <div class="info-item"><span>Ngọc</span><b>90</b></div>
        </div>

        <div style="background: #fff5f5; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
            <p style="margin: 0; font-size: 13px; color: #e11d48;"><b>Mô tả:</b> Acc có Nakroth Thứ Nguyên Vệ Thần, Raz Chiến Thần Muay Thái, full thông tin.</p>
        </div>

        <button class="btn-buy-now" onclick="buyAcc()">MUA NGAY - 500,000đ</button>
    </div>
</div>

<script>
    function buyAcc() {
        const balance = parseInt(localStorage.getItem("balance_" + localStorage.getItem("currentUser")) || "0");
        const price = 500000;

        if (balance < price) {
            alert("Số dư không đủ! Vui lòng nạp thêm tiền.");
            window.location.href = "naptien.html";
        } else {
            alert("Mua thành công! Thông tin tài khoản đã được gửi vào lịch sử mua hàng.");
        }
    }
</script>

</body>
</html>
