<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tài khoản</title>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; padding: 15px; }
        .detail-box { background: white; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; }
        .detail-img { width: 100%; border-radius: 10px; }
        .price { color: #e11d48; font-size: 24px; font-weight: bold; margin: 15px 0; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .info-item { background: #f8fafc; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #e2e8f0; }
        .btn-buy { width: 100%; padding: 15px; background: #22c55e; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="detail-box">
    <h2 id="d-title">Đang tải...</h2>
    <img id="d-img" src="" class="detail-img">
    
    <div class="price" id="d-price">0đ</div>

    <div class="info-grid">
        <div class="info-item"><b>Tướng</b><br><span id="d-tuong">0</span></div>
        <div class="info-item"><b>Trang phục</b><br><span id="d-skin">0</span></div>
        <div class="info-item"><b>Ngọc</b><br>90</div>
        <div class="info-item"><b>Rank</b><br>Cao Thủ</div>
    </div>

    <button class="btn-buy" onclick="buyAcc()">MUA NGAY</button>
    <br><br>
    <a href="index.html" style="text-decoration:none; color:#64748b;">← Quay lại</a>
</div>

<script>
    // Lấy dữ liệu Acc đã lưu khi ấn "Xem ngay"
    const acc = JSON.parse(localStorage.getItem("viewingAcc"));

    if (!acc) {
        alert("Không tìm thấy thông tin Acc!");
        window.location.href = "index.html";
    } else {
        // Điền dữ liệu thật vào các vị trí
        document.getElementById('d-title').innerText = acc.title;
        document.getElementById('d-img').src = acc.img;
        document.getElementById('d-price').innerText = parseInt(acc.price).toLocaleString() + "đ";
        document.getElementById('d-tuong').innerText = acc.tuong;
        document.getElementById('d-skin').innerText = acc.skin;
    }

    function buyAcc() {
        const user = localStorage.getItem("currentUser");
        let balance = parseInt(localStorage.getItem("balance_" + user) || "0");
        let price = parseInt(acc.price);

        if (balance < price) {
            alert("Bạn không đủ tiền! Vui lòng nạp thêm.");
        } else {
            alert("Mua thành công! Thông báo đã được gửi tới Admin.");
            // Trừ tiền sau khi mua
            localStorage.setItem("balance_" + user, balance - price);
            window.location.href = "index.html";
        }
    }
</script>
</body>
    </html>
