<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Li√™n Qu√¢n - THAIPP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Giao di·ªán Header & Filter */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: white; border-bottom: 2px solid #e11d48; position: sticky; top: 0; z-index: 1000; }
        .logo { color: #e11d48; font-weight: bold; font-size: 18px; }
        .filter-section { background: #fff; padding: 15px 10px; border-bottom: 1px solid #ddd; }
        .filter-buttons { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { white-space: nowrap; padding: 8px 16px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .filter-btn.active { background: #e11d48; color: white; border-color: #e11d48; }
        
        /* Giao di·ªán Card s·∫£n ph·∫©m */
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
        .card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
        .card-body { padding: 10px; }
        .price-tag { background: #f43f5e; color: white; padding: 5px 10px; border-radius: 6px; font-weight: bold; display: inline-block; margin: 8px 0; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo">‚òÖ THAIPP ‚òÖ</div>
    <div id="userHeader">
        <a href="login.html" style="text-decoration:none; color:#2563eb; font-weight:bold; font-size:14px;">ƒêƒÉng nh·∫≠p</a> | 
        <a href="naptien.html" style="text-decoration:none; color:#16a34a; font-weight:bold; font-size:14px;">N·∫°p ti·ªÅn</a>
    </div>
</header>

<div class="filter-section">
    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterPrice('all', this)">T·∫•t c·∫£</button>
        <button class="filter-btn" onclick="filterPrice(50, this)">D∆∞·ªõi 50k</button>
        <button class="filter-btn" onclick="filterPrice(150, this)">D∆∞·ªõi 150k</button>
        <button class="filter-btn" onclick="filterPrice(500, this)">D∆∞·ªõi 500k</button>
        <button class="filter-btn" onclick="filterPrice(2000, this)">D∆∞·ªõi 2M</button>
    </div>
</div>

<main id="main-content">
    <section id="section-2000"><h2 style="padding:10px 15px; margin:0; font-size:16px;">‚òÖ ACC CAO C·∫§P 2M</h2><div id="container-2000" class="grid-layout"></div></section>
    <section id="section-500"><h2 style="padding:10px 15px; margin:0; font-size:16px;">‚òÖ ACC TRUNG C·∫§P 500K</h2><div id="container-500" class="grid-layout"></div></section>
    <section id="section-150"><h2 style="padding:10px 15px; margin:0; font-size:16px;">‚òÖ ACC GI√Å R·∫∫ 150K</h2><div id="container-150" class="grid-layout"></div></section>
    <section id="section-50"><h2 style="padding:10px 15px; margin:0; font-size:16px;">‚òÖ ACC S∆† C·∫§P 50K</h2><div id="container-50" class="grid-layout"></div></section>
</main>

<script>
    // 1. C·∫¨P NH·∫¨T HEADER (ƒêƒÇNG NH·∫¨P/TI·ªÄN/N·∫†P TI·ªÄN)
    function updateHeader() {
        const user = localStorage.getItem("currentUser");
        const headerDiv = document.getElementById("userHeader");
        if (user) {
            const money = localStorage.getItem("balance_" + user) || "0";
            headerDiv.innerHTML = `
                <div style="text-align: right;">
                    <div style="font-weight:bold; color:#e11d48; font-size:14px;">üë§ ${user}</div>
                    <div style="font-weight:bold; color:#16a34a; font-size:14px;">üí∞ ${parseInt(money).toLocaleString()}ƒë</div>
                    <div style="margin-top:4px; font-size:11px;">
                        <a href="naptien.html" style="color:#16a34a; font-weight:bold;">[N·∫°p ti·ªÅn]</a> | 
                        <a href="lichsu.html" style="color:#2563eb; font-weight:bold;">[L·ªãch s·ª≠]</a> | 
                        <a href="javascript:void(0)" onclick="logout()" style="color:#64748b;">[Tho√°t]</a>
                    </div>
                </div>`;
        }
    }

    function logout() {
        if(confirm("B·∫°n c√≥ mu·ªën tho√°t kh√¥ng?")) {
            localStorage.removeItem("currentUser");
            location.reload();
        }
    }

    // 2. B·ªò L·ªåC GI√Å
    function filterPrice(max, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const groups = ["50", "150", "500", "2000"];
        groups.forEach(g => {
            document.getElementById("section-" + g).style.display = (max === 'all' || parseInt(g) === max) ? "block" : "none";
        });
    }

    // 3. T·∫¢I DANH S√ÅCH ACC T·ª™ ADMIN
    function loadProducts() {
        const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        ["50", "150", "500", "2000"].forEach(id => document.getElementById("container-" + id).innerHTML = "");
        
        list.forEach(acc => {
            const html = `
                <div class="card">
                    <img src="${acc.img}" onerror="this.src='anh1.jpg'">
                    <div class="card-body">
                        <h3 style="font-size:13px; margin:5px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${acc.title}</h3>
                        <p style="font-size:11px; color:#666; margin:0;">T∆∞·ªõng: ${acc.tuong} | Skin: ${acc.skin}</p>
                        <div class="price-tag">${parseInt(acc.price).toLocaleString()}ƒë</div>
                        <button onclick="goDetail('${acc.id}')" style="width:100%; padding:10px; background:#3b82f6; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">XEM NGAY</button>
                    </div>
                </div>`;
            const target = document.getElementById("container-" + acc.cat);
            if(target) target.innerHTML += html;
        });
    }

    function goDetail(id) {
        const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        const found = list.find(a => a.id == id);
        if(found) {
            localStorage.setItem("viewingAcc", JSON.stringify(found));
            window.location.href = "chitiet.html";
        }
    }

    window.onload = () => { updateHeader(); loadProducts(); };
</script>
</body>
</html>
