<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop THAIPP - Chuy√™n Nghi·ªáp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-section { background: white; padding: 10px; position: sticky; top: 0; z-index: 99; border-bottom: 2px solid #e11d48; }
        .filter-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: #f8fafc; cursor: pointer; font-weight: bold; margin: 2px; }
        .filter-btn.active { background: #e11d48; color: white; border-color: #e11d48; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 10px; overflow: hidden; border: 1px solid #eee; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; padding: 15px; background: white;">
        <div class="logo" style="font-weight: bold; color: #e11d48;">‚òÖ SHOP THAIPP</div>
        <div id="userHeader">
            <a href="login.html">ƒêƒÉng nh·∫≠p</a>
        </div>
    </header>

    <div class="filter-section">
        <p style="font-size: 12px; margin-bottom: 5px;">L·ªåC THEO GI√Å:</p>
        <div style="display: flex; overflow-x: auto;">
            <button class="filter-btn active" onclick="filterPrice('all', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterPrice(50, this)">D∆∞·ªõi 50k</button>
            <button class="filter-btn" onclick="filterPrice(150, this)">D∆∞·ªõi 150k</button>
            <button class="filter-btn" onclick="filterPrice(500, this)">D∆∞·ªõi 500k</button>
            <button class="filter-btn" onclick="filterPrice(2000, this)">D∆∞·ªõi 2M</button>
        </div>
    </div>

    <section id="main-content">
        <div id="section-2000"> <h2 style="padding: 10px;">Acc D∆∞·ªõi 2M</h2> <div id="container-2000" class="grid-layout"></div> </div>
        <div id="section-500"> <h2 style="padding: 10px;">Acc D∆∞·ªõi 500k</h2> <div id="container-500" class="grid-layout"></div> </div>
        <div id="section-150"> <h2 style="padding: 10px;">Acc D∆∞·ªõi 150k</h2> <div id="container-150" class="grid-layout"></div> </div>
        <div id="section-50"> <h2 style="padding: 10px;">Acc D∆∞·ªõi 50k</h2> <div id="container-50" class="grid-layout"></div> </div>
    </section>

    <script>
        function updateHeader() {
            const user = localStorage.getItem("currentUser");
            if (user) {
                const money = localStorage.getItem("balance_" + user) || "0";
                document.getElementById("userHeader").innerHTML = `
                    <div style="text-align: right;">
                        <b>üë§ ${user}</b> | <b style="color: green;">${parseInt(money).toLocaleString()}ƒë</b><br>
                        <a href="lichsu.html" style="font-size: 11px; color: blue;">L·ªãch s·ª≠ mua</a> | 
                        <a href="#" onclick="logout()" style="font-size: 11px; color: gray;">Tho√°t</a>
                    </div>`;
            }
        }
        function logout() { localStorage.removeItem("currentUser"); location.reload(); }

        function filterPrice(max, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            ["50", "150", "500", "2000"].forEach(id => {
                document.getElementById("section-"+id).style.display = (max === 'all' || parseInt(id) === max) ? "block" : "none";
            });
        }

        function loadProducts() {
            const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
            ["50", "150", "500", "2000"].forEach(id => document.getElementById("container-" + id).innerHTML = "");
            list.forEach(acc => {
                const html = `
                    <div class="card">
                        <img src="${acc.img}" onerror="this.src='anh1.jpg'">
                        <div style="padding: 10px;">
                            <h3 style="font-size: 13px; margin: 0;">${acc.title}</h3>
                            <p style="font-size: 11px; color: gray;">T∆∞·ªõng: ${acc.tuong} | Skin: ${acc.skin}</p>
                            <div style="color: red; font-weight: bold; margin: 5px 0;">${parseInt(acc.price).toLocaleString()}ƒë</div>
                            <button onclick="goDetail('${acc.id}')" style="width: 100%; padding: 8px; background: #3b82f6; color: white; border: none; border-radius: 5px; font-weight: bold;">XEM NGAY</button>
                        </div>
                    </div>`;
                const target = document.getElementById("container-" + acc.cat);
                if(target) target.innerHTML += html;
            });
        }

        function goDetail(id) {
            const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
            const acc = list.find(a => a.id == id);
            localStorage.setItem("viewingAcc", JSON.stringify(acc));
            window.location.href = "chitiet.html";
        }

        window.onload = () => { updateHeader(); loadProducts(); };
    </script>
</body>
</html>
