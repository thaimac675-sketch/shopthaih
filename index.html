<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Li√™n Qu√¢n - THAIPP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-section { background: #fff; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #ddd; }
        .filter-buttons { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { white-space: nowrap; padding: 8px 16px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .filter-btn.active { background: #e11d48; color: white; border-color: #e11d48; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
        .price-tag { background: #f43f5e; color: white; padding: 5px 10px; border-radius: 6px; font-weight: bold; display: inline-block; margin: 8px 0; }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; padding: 10px; background: white; border-bottom: 2px solid #e11d48;">
    <div class="logo">‚òÖ SHOP THAIPP ‚òÖ</div>
    <div id="userHeader">
        <a href="login.html">ƒêƒÉng nh·∫≠p</a> | <a href="naptien.html">N·∫°p ti·ªÅn</a>
    </div>
</header>

<div class="filter-section">
    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterPrice('all', this)">T·∫•t c·∫£</button>
        <button class="filter-btn" onclick="filterPrice(50, this)">D∆∞·ªõi 50k</button>
        <button class="filter-btn" onclick="filterPrice(150, this)">D∆∞·ªõi 150k</button>
        <button class="filter-btn" onclick="filterPrice(500, this)">D∆∞·ªõi 500k</button>
        <button class="filter-btn" onclick="filterPrice(2000, this)">D∆∞·ªõi 2M</button>
    </div>
</div>

<section id="main-content">
    <div id="section-2000" class="cat-group"><h2 style="margin-left:10px;">‚òÖ ACC D∆Ø·ªöI 2M</h2><div id="container-2000" class="grid-layout"></div></div>
    <div id="section-500" class="cat-group"><h2 style="margin-left:10px;">‚òÖ ACC D∆Ø·ªöI 500K</h2><div id="container-500" class="grid-layout"></div></div>
    <div id="section-150" class="cat-group"><h2 style="margin-left:10px;">‚òÖ ACC D∆Ø·ªöI 150K</h2><div id="container-150" class="grid-layout"></div></div>
    <div id="section-50" class="cat-group"><h2 style="margin-left:10px;">‚òÖ ACC D∆Ø·ªöI 50K</h2><div id="container-50" class="grid-layout"></div></div>
</section>

<script>
    // 1. C·∫¨P NH·∫¨T HEADER (HI·ªÜN T√äN, TI·ªÄN V√Ä N√öT L·ªäCH S·ª¨)
    function updateHeader() {
        const user = localStorage.getItem("currentUser");
        const headerDiv = document.getElementById("userHeader");

        if (user && headerDiv) {
            const money = localStorage.getItem("balance_" + user) || "0";
            headerDiv.innerHTML = `
                <div style="text-align: right; line-height: 1.4; background: #fff1f2; padding: 8px 12px; border-radius: 10px; border: 1px solid #fecdd3;">
                    <div style="color: #e11d48; font-weight: bold; font-size: 14px;">üë§ ${user}</div>
                    <div style="color: #16a34a; font-weight: bold; font-size: 15px;">üí∞ ${parseInt(money).toLocaleString()}ƒë</div>
                    <div style="margin-top: 5px;">
                        <a href="lichsu.html" style="color: #2563eb; font-size: 12px; font-weight: bold; text-decoration: none;">[L·ªãch s·ª≠ mua]</a> | 
                        <a href="javascript:void(0)" onclick="logout()" style="font-size: 12px; color: #64748b; text-decoration: none;">[Tho√°t]</a>
                    </div>
                </div>
            `;
        }
    }

    function logout() {
        if(confirm("B·∫°n mu·ªën ƒëƒÉng xu·∫•t ch·ª©?")) {
            localStorage.removeItem("currentUser");
            window.location.reload();
        }
    }

    // 2. B·ªò L·ªåC GI√Å CHUY√äN NGHI·ªÜP
    function filterPrice(maxPrice, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const categories = ["50", "150", "250", "500", "2000"];
        categories.forEach(cat => {
            const section = document.getElementById("section-" + cat);
            if (section) {
                section.style.display = (maxPrice === 'all' || parseInt(cat) === maxPrice) ? "block" : "none";
            }
        });
    }

    // 3. T·∫¢I DANH S√ÅCH ACC (CH·ªà HI·ªÜN ACC CH∆ØA B√ÅN)
    function loadProducts() {
        const listAcc = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        const categories = ["50", "150", "250", "500", "2000"];
        
        categories.forEach(id => {
            const el = document.getElementById("container-" + id);
            if(el) el.innerHTML = "";
        });

        listAcc.forEach(acc => {
            const cardHTML = `
                <div class="card" style="border: 1px solid #eee; border-radius: 12px; overflow: hidden; background: #fff;">
                    <img src="${acc.img}" onerror="this.src='anh1.jpg'" style="width:100%; height:140px; object-fit:cover;">
                    <div class="card-body" style="padding:10px;">
                        <h3 style="font-size:13px; margin:5px 0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${acc.title}</h3>
                        <p style="font-size:11px; color:#666; margin: 5px 0;">T∆∞·ªõng: ${acc.tuong} | Skin: ${acc.skin}</p>
                        <div style="background:#f43f5e; color:white; padding:5px 10px; border-radius:6px; font-weight:bold; display:inline-block; margin:5px 0; font-size:14px;">
                            ${parseInt(acc.price).toLocaleString()}ƒë
                        </div>
                        <button style="width:100%; padding:10px; background:#3b82f6; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="goDetail('${acc.id}')">XEM NGAY</button>
                    </div>
                </div>
            `;
            const target = document.getElementById("container-" + acc.cat);
            if (target) target.innerHTML += cardHTML;
        });
    }

    // TRUY·ªÄN D·ªÆ LI·ªÜU SANG TRANG CHI TI·∫æT
    function goDetail(id) {
        const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        const found = list.find(a => a.id == id);
        if(found) {
            localStorage.setItem("viewingAcc", JSON.stringify(found));
            window.location.href = "chitiet.html";
        }
    }

    window.onload = function() {
        updateHeader();
        loadProducts();
    };
</script>
</body>
</html>
