<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Liên Quân - THAIPP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-section { background: #fff; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #ddd; }
        .filter-buttons { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { white-space: nowrap; padding: 8px 16px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .filter-btn.active { background: #e11d48; color: white; border-color: #e11d48; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
        .price-tag { background: #f43f5e; color: white; padding: 5px 10px; border-radius: 6px; font-weight: bold; display: inline-block; margin: 8px 0; }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; padding: 10px; background: white; border-bottom: 2px solid #e11d48;">
    <div class="logo">★ SHOP THAIPP ★</div>
    <div id="userHeader">
        <a href="login.html">Đăng nhập</a> | <a href="naptien.html">Nạp tiền</a>
    </div>
</header>

<div class="filter-section">
    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterPrice('all', this)">Tất cả</button>
        <button class="filter-btn" onclick="filterPrice(50, this)">Dưới 50k</button>
        <button class="filter-btn" onclick="filterPrice(150, this)">Dưới 150k</button>
        <button class="filter-btn" onclick="filterPrice(500, this)">Dưới 500k</button>
        <button class="filter-btn" onclick="filterPrice(2000, this)">Dưới 2M</button>
    </div>
</div>

<section id="main-content">
    <div id="section-2000" class="cat-group"><h2 style="margin-left:10px;">★ ACC DƯỚI 2M</h2><div id="container-2000" class="grid-layout"></div></div>
    <div id="section-500" class="cat-group"><h2 style="margin-left:10px;">★ ACC DƯỚI 500K</h2><div id="container-500" class="grid-layout"></div></div>
    <div id="section-150" class="cat-group"><h2 style="margin-left:10px;">★ ACC DƯỚI 150K</h2><div id="container-150" class="grid-layout"></div></div>
    <div id="section-50" class="cat-group"><h2 style="margin-left:10px;">★ ACC DƯỚI 50K</h2><div id="container-50" class="grid-layout"></div></div>
</section>

<script>
    function updateHeader() {
        const user = localStorage.getItem("currentUser");
        const header = document.getElementById("userHeader");
        if (user && header) {
            const money = localStorage.getItem("balance_" + user) || "0";
            header.innerHTML = `<b style="color:#e11d48;">${user}</b> | <b style="color:#16a34a;">${parseInt(money).toLocaleString()}đ</b> | <a href="#" onclick="logout()">Thoát</a>`;
        }
    }

    function logout() { localStorage.removeItem("currentUser"); location.reload(); }

    function filterPrice(max, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const groups = ["50", "150", "500", "2000"];
        groups.forEach(g => {
            document.getElementById("section-" + g).style.display = (max === 'all' || parseInt(g) === max) ? "block" : "none";
        });
    }

    function loadProducts() {
        const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        ["50", "150", "500", "2000"].forEach(id => document.getElementById("container-" + id).innerHTML = "");
        list.forEach(acc => {
            const html = `
                <div class="card" style="border:1px solid #ddd; border-radius:10px; overflow:hidden;">
                    <img src="${acc.img}" onerror="this.src='anh1.jpg'">
                    <div style="padding:10px;">
                        <h3 style="font-size:13px; margin:5px 0;">${acc.title}</h3>
                        <p style="font-size:11px; color:#666;">Tướng: ${acc.tuong} | Skin: ${acc.skin}</p>
                        <div class="price-tag">${parseInt(acc.price).toLocaleString()}đ</div>
                        <button onclick="goDetail('${acc.id}')" style="width:100%; padding:8px; background:#3b82f6; color:white; border:none; border-radius:5px; font-weight:bold;">XEM NGAY</button>
                    </div>
                </div>`;
            const target = document.getElementById("container-" + acc.cat);
            if(target) target.innerHTML += html;
        });
    }

    function goDetail(id) {
        const list = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        const found = list.find(a => a.id == id);
        if(found) {
            localStorage.setItem("viewingAcc", JSON.stringify(found));
            window.location.href = "chitiet.html";
        }
    }

    window.onload = () => { updateHeader(); loadProducts(); };
</script>
</body>
            </html>
