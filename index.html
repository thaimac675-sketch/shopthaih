<body>

        <div style="display:flex; gap:10px; justify-content:center;">
            <button onclick="closeModal()" style="padding:8px 15px; border-radius:5px; border:1px solid #ddd;">ƒê√≥ng</button>
            <button id="modalAction" style="display:none; background:#e11d48; color:white; border:none; padding:8px 15px; border-radius:5px;">ƒêƒÉng nh·∫≠p</button>
        </div>
    </div>
</div>

<script>
    // H√†m l·ªçc gi√° chuy√™n nghi·ªáp
    function filterPrice(maxPrice, btn) {
        // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t b·∫•m
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const categories = ["50", "150", "250", "500", "2000"];
        
        categories.forEach(cat => {
            const section = document.getElementById("section-" + cat);
            // N·∫øu ch·ªçn "T·∫•t c·∫£" ho·∫∑c ch·ªçn ƒë√∫ng m·ª©c gi√° t∆∞∆°ng ·ª©ng
            if (maxPrice === 'all' || parseInt(cat) === maxPrice) {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        });
    }

    function checkUser() {
        const loggedUser = localStorage.getItem("currentUser");
        const userHeader = document.getElementById("userHeader");
        if (loggedUser) {
            let balance = localStorage.getItem("balance_" + loggedUser) || "0";
            userHeader.innerHTML = `
                <b style="color:#e11d48;">${loggedUser}</b> | 
                <b style="color:#22c55e;">${parseInt(balance).toLocaleString()}ƒë</b> | 
                <a href="#" onclick="logout()" style="color:#666; font-size:12px;">Tho√°t</a>
            `;
        }
    }

    function logout() {
        localStorage.removeItem("currentUser");
        location.reload();
    }

    function loadProducts() {
        const listAcc = JSON.parse(localStorage.getItem("shop_accs") || "[]");
        const categories = ["50", "150", "250", "500", "2000"];
        
        categories.forEach(id => {
            const el = document.getElementById("container-" + id);
            if(el) el.innerHTML = "";
        });

        listAcc.forEach(acc => {
            const cardHTML = `
                <div class="card">
<img src="${acc.img}" alt="Acc Game" onerror="this.src='https://via.placeholder.com/300x150?text=Loi+Anh'">
                    <div class="card-body" style="padding:10px;">
                        <h3 style="font-size:13px; margin:5px 0;">${acc.title}</h3>
                        <p style="font-size:11px; color:#666;">T∆∞·ªõng: ${acc.tuong} | Skin: ${acc.skin}</p>
                        <div class="discount-tag">${parseInt(acc.price).toLocaleString()}ƒë</div>
                        <button class="btn-xem" style="width:100%; margin-top:10px; padding:10px; font-size:14px; font-weight:bold; background:#3b82f6; color:white; border:none; border-radius:8px;" onclick="handleView()">XEM NGAY</button>
                    </div>
                </div>
            `;
            const target = document.getElementById("container-" + acc.cat);
            if (target) target.innerHTML += cardHTML;
        });
    }

    function handleView() {
        const loggedUser = localStorage.getItem("currentUser");
        if (!loggedUser) {
            document.getElementById("modalMessage").innerText = "B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem chi ti·∫øt Acc!";
            document.getElementById("modalAction").style.display = "block";
            document.getElementById("modalAction").onclick = () => window.location.href = 'login.html';
            document.getElementById("customModal").style.display = "flex";
        } else {
            window.location.href = 'chitiet.html';
        }
    }

    function closeModal() {
        document.getElementById("customModal").style.display = "none";
    }

    window.onload = () => {
        checkUser();
        loadProducts();
    };
</script>
