<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><title>Đăng nhập</title>
</head>
<body style="font-family:sans-serif; text-align:center; padding-top:100px; background:#f1f5f9;">
    <div style="background:white; display:inline-block; padding:30px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="color:#e11d48;">ĐĂNG NHẬP SHOP</h2>
        <input type="text" id="u" placeholder="Tên tài khoản" style="width:250px; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;"><br>
        <button onclick="login()" style="width:275px; padding:12px; background:#e11d48; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">VÀO CỬA HÀNG</button>
    </div>
    <script>
        function login() {
            const user = document.getElementById('u').value.trim();
            if(!user) return alert("Nhập tên!");
            localStorage.setItem("currentUser", user);
            if(!localStorage.getItem("balance_" + user)) localStorage.setItem("balance_" + user, "0");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
