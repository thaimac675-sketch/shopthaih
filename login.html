<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SHOP THAIPP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f1f5f9; }
        .auth-container { max-width: 400px; margin: 80px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #e11d48; margin-bottom: 25px; }
        .auth-form input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        .btn-auth {
            width: 100%; background: #e11d48; color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        .status-msg { 
            display: none; background: #dcfce7; color: #166534; 
            padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px; 
        }
        .switch-auth { text-align: center; margin-top: 20px; font-size: 14px; color: #64748b; }
        .switch-auth a { color: #2563eb; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="auth-container">
    <div id="statusMsg" class="status-msg"></div>

    <div id="loginForm">
        <h2>ĐĂNG NHẬP</h2>
        <div class="auth-form">
            <input type="text" id="userLogin" placeholder="Tên tài khoản">
            <input type="password" id="passLogin" placeholder="Mật khẩu">
            <button class="btn-auth" onclick="handleAuth('login')">VÀO CỬA HÀNG</button>
        </div>
        <div class="switch-auth">Chưa có tài khoản? <a onclick="toggleForm(true)">Đăng ký ngay</a></div>
    </div>

    <div id="registerForm" style="display: none;">
        <h2>ĐĂNG KÝ</h2>
        <div class="auth-form">
            <input type="text" id="userReg" placeholder="Tên tài khoản mới">
            <input type="password" id="passReg" placeholder="Mật khẩu">
            <input type="password" id="passRegConfirm" placeholder="Xác nhận mật khẩu">
            <button class="btn-auth" onclick="handleAuth('register')" style="background: #22c55e;">TẠO TÀI KHOẢN</button>
        </div>
        <div class="switch-auth">Đã có tài khoản? <a onclick="toggleForm(false)">Đăng nhập ngay</a></div>
    </div>
</div>

<script>
    function toggleForm(isReg) {
        document.getElementById('loginForm').style.display = isReg ? 'none' : 'block';
        document.getElementById('registerForm').style.display = isReg ? 'block' : 'none';
        document.getElementById('statusMsg').style.display = 'none';
    }

    function handleAuth(type) {
        const msgBox = document.getElementById('statusMsg');
        let user = "";
        let pass = "";

        if (type === 'login') {
            user = document.getElementById('userLogin').value.trim();
            pass = document.getElementById('passLogin').value.trim();
            if (!user || !pass) { alert("Vui lòng nhập đủ tài khoản và mật khẩu!"); return; }
        } else {
            user = document.getElementById('userReg').value.trim();
            pass = document.getElementById('passReg').value;
            let passConfirm = document.getElementById('passRegConfirm').value;

            if (!user || !pass) { alert("Vui lòng không để trống thông tin!"); return; }
            if (pass !== passConfirm) { alert("Mật khẩu xác nhận không khớp!"); return; }
        }

        // LƯU TRẠNG THÁI ĐĂNG NHẬP
        localStorage.setItem("currentUser", user);
        
        // Khởi tạo tiền nếu là người dùng mới
        if (!localStorage.getItem("balance_" + user)) {
            localStorage.setItem("balance_" + user, "0");
        }

        // Thông báo và chuyển hướng
        msgBox.innerText = (type === 'login' ? "Đang đăng nhập..." : "Đăng ký thành công!");
        msgBox.style.display = 'block';

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000);
    }
</script>

</body>
                </html>
