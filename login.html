<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><title>Đăng nhập - SHOP THAIPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e11d48; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error { color: #e11d48; font-size: 12px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">ĐĂNG KÝ</h2>
        <div id="err-msg" class="error"></div>
        <input type="text" id="u" placeholder="Tài khoản (ít nhất 6 ký tự)">
        <input type="password" id="p" placeholder="Mật khẩu (ít nhất 6 ký tự)">
        <button onclick="handleAuth()">THỰC HIỆN</button>
        <p id="switch" style="cursor:pointer; color:blue; font-size:14px;" onclick="isLogin = !isLogin; document.getElementById('title').innerText = isLogin ? 'ĐĂNG NHẬP' : 'ĐĂNG KÝ'">Chuyển sang Đăng nhập/Đăng ký</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC75Af-i4AXLH6...",
            databaseURL: "https://shopthai-ea4c1-default-rtdb.firebaseio.com",
            projectId: "shopthai-ea4c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let isLogin = false;

        function handleAuth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value.trim();
            if (u.length < 6 || p.length < 6) return alert("Tối thiểu 6 ký tự!");

            db.ref('users/' + u).once('value', (s) => {
                const user = s.val();
                if (isLogin) {
                    if (user && user.password === p) {
                        localStorage.setItem("currentUser", u);
                        window.location.href = "index.html";
                    } else alert("Sai tài khoản hoặc mật khẩu!");
                } else {
                    if (user) alert("Tài khoản đã tồn tại!");
                    else {
                        db.ref('users/' + u).set({ password: p, balance: 0, date: new Date().toLocaleString() })
                        .then(() => { alert("Đăng ký thành công!"); isLogin = true; });
                    }
                }
            });
        }
    </script>
</body>
</html>
